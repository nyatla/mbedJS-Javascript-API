<meta charset="UTF-8">

<script type="text/javascript" src="./config.js"></script>

<script type="text/javascript">


$(document).ready(function(){
	$("#addr").val(_MBEDJS_ADDR);
	$("#nav").html(menuTag());
	$("#list").html(contentList());

	function updateLink(addr)
	{
		_MBEDJS_ADDR=addr;
		$("#nav").html(menuTag());
		$("#list").html(contentList());
	}
	var last_addr=_MBEDJS_ADDR;
	setInterval(function(){
		var t=$("#addr").val();
		if(last_addr!=t){
			updateLink(t);
			last_addr=t;
		}
	},300);
	
});


</script>
