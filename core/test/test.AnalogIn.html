<script type="text/javascript">



function log(v)
{
	if(v===undefined){
		document.getElementById("console").value='';
	}else{
		document.getElementById("console").value+='['+(new Date())+']'+v+'\n';
	}
}

/**ASYNCAPIのテスト*/
function async()
{
	log();
	log("ASYNC");
	var mcu=new mbedJS.Mcu("192.168.128.39",
	{
		onNew:function(){
			var pin=new mbedJS.AnalogIn(mcu,mbedJS.PinName.A0,{
			onNew:function(){
				log("[PASS]onNew");
				pin.read();
			},
			onRead:function(v)
			{
				log("[PASS]onread:"+v);
				pin.read_u16();
			},
			onRead_u16:function(v){
				log("[PASS]onRead_u16:"+v);
				mcu.close();
			}});
		},
		onClose:function(){
			log("[PASS]onClose");
		},
		onError:function(){
			alert("Error");
		}
	});
}

function async2()
{
	log();
	log("ASYNC2");
	var mcu=new mbedJS.Mcu("192.168.128.39",
	{
		onNew:function(){
			var pin=new mbedJS.AnalogIn(mcu,mbedJS.PinName.A0,
				function(){
				log("[PASS]onNew");
				pin.read(function(v)
				{
					log("[PASS]onread:"+v);
					pin.read_u16(function(v){
						log("[PASS]onRead_u16:"+v);
						mcu.close();
					});
				});
			});
		},
		onClose:function(){
			log("[PASS]onClose");
		},
		onError:function(){
			alert("Error");
		}
	});
}

/**
 * 誤った使用方法でExceptionが出た場合にシャットダウンできるかのテスト
 */
function sync()
{
	log();
	var g=function*(){
	try{
		var mcu=new mbedJS.Mcu("192.168.128.39",g);
		yield mcu.waitForNew();
		var pin=new mbedJS.AnalogIn(mcu,mbedJS.PinName.A0,g);
		log("new");
		yield pin.waitForNew();
		log("waitfor");
		var v=yield pin.read();
		log("read:"+v);
		v=yield pin.read_u16();
		log("read:"+v);
		yield mcu.close();
		log("close");
	}catch(e){
		mcu.shutdown();
		alert(e);
		throw e;
	}
	}();
	g.next();
	return;

}



</script>

<body>
<h1>AnalogIn test</h1>
<hr/>
<button onclick="async();">ASYNC</button>
<button onclick="async2();">ASYNC2</button>
<button onclick="sync();">SYNC</button>
<textarea id="console" rows="15" cols="80"></textarea>
</body>
