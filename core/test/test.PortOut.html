<script type="text/javascript">



function log(v)
{
	if(v===undefined){
		document.getElementById("console").value='';
	}else{
		document.getElementById("console").value+='['+(new Date())+']'+v+'\n';
	}
}

/**ASYNCAPIのテスト*/
function async()
{
	log();
	log("ASYNC");
	var mcu=new mbedJS.Mcu("192.168.128.39",
	{
		onNew:function(){
			var pin=new mbedJS.PortOut(mcu,[mbedJS.PortName.Port0,0xffffffff],{
			onNew:function(){
				log("[PASS]onNew");
				pin.write(1234);
			},
			onWrite:function()
			{
				log("[PASS]write:");
				pin.read();
			},			
			onRead:function(v)
			{
				log("[PASS]read:"+v);
				mcu.close();
			}});
		},
		onClose:function(){
			log("[PASS]onClose");
		},
		onError:function(){
			alert("Error");
		}
	});
}
function async2()
{
	log();
	log("ASYNC2");
	var mcu=new mbedJS.Mcu("192.168.128.39",
	{
		onNew:function(){
			var pin=new mbedJS.PortOut(mcu,[mbedJS.PortName.Port0,0xffffffff],function(){
				log("[PASS]onNew");
				pin.write(1234,function()
				{
					log("[PASS]write:");
					pin.read(function(v)
					{
						log("[PASS]read:"+v);
						mcu.close();
					});
				});
			});
		},
		onClose:function(){
			log("[PASS]onClose");
		},
		onError:function(){
			alert("Error");
		}
	});
}
/**
 * Sync
 */

function sync()
{
	log();
	var g=function*(){
	try{
		var mcu=new mbedJS.Mcu("192.168.128.39",g);
		yield mcu.waitForNew();
		var port=new mbedJS.PortOut(mcu,{port:mbedJS.PortName.Port0,mask:0xffffffff},g);
		log("new");
		yield port.waitForNew();
		log("waitfor");
		yield port.write(5678);
		log("write:");
		var v=yield port.read();
		log("read:"+v);
		yield mcu.close();
		log("close");
	}catch(e){
		mcu.shutdown();
		alert(e);
		throw e;
	}
	}();
	g.next();
	return;

}



</script>
</head>
<body>
<h1>PortOut test</h1>
<hr/>
<button onclick="async();">ASYNC</button>
<button onclick="async2();">ASYNC2</button>
<button onclick="sync();">SYNC</button>
<textarea id="console" rows="15" cols="80"></textarea>
</body>
