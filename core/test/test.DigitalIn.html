<script type="text/javascript">



function log(v)
{
	if(v===undefined){
		document.getElementById("console").value='';
	}else{
		document.getElementById("console").value+='['+(new Date())+']'+v+'\n';
	}
}

/**ASYNCAPIのテスト*/
function async()
{
	log();
	log("ASYNC");
	var mcu=new mbedJS.Mcu("192.168.128.39",
	{
		onNew:function(){
			var pin=new mbedJS.DigitalIn(mcu,mbedJS.PinName.P0_22,{
			onNew:function(){
				log("[PASS]onNew");
				pin.mode(mbedJS.PinMode.PullUp);
			},
			onMode:function()
			{
				log("[PASS]onMode:");
				pin.read();
			},
			onRead:function(v){
				log("[PASS]onRead:"+v);
				mcu.close();
			}});
		},
		onClose:function(){
			log("[PASS]onClose");
		},
		onError:function(){
			alert("Error");
		}
	});
}

function async2()
{
	log();
	log("ASYNC2");
	var mcu=new mbedJS.Mcu("192.168.128.39",
	{
		onNew:function(){
			var pin=new mbedJS.DigitalIn(mcu,mbedJS.PinName.P0_22,function(){
				log("[PASS]onNew");
				pin.mode(mbedJS.PinMode.PullUp,function()
				{
					log("[PASS]onMode:");
					pin.read(function(v){
						log("[PASS]onRead:"+v);
						mcu.close();
					});
				});
			});
		},
		onClose:function(){
			log("[PASS]onClose");
		},
		onError:function(){
			alert("Error");
		}
	});
}
/**
 * 誤った使用方法でExceptionが出た場合にシャットダウンできるかのテスト
 */
function sync()
{
	log();
	var g=function*(){
	try{
		var mcu=new mbedJS.Mcu("192.168.128.39",g);
		yield mcu.waitForNew();
		var pin=new mbedJS.DigitalIn(mcu,mbedJS.PinName.P0_22,g);
		log(1);
		yield pin.waitForNew();
		log(2);
		var v=yield pin.read();
		log(3);
		yield pin.mode(mbedJS.PinMode.PullDown);
		log(4);
		yield mcu.close();
		log(5);
	}catch(e){
		mcu.shutdown();
		alert(e);
		throw e;
	}
	}();
	g.next();
	return;

}



</script>

<body>
<h1>DigitalIn test</h1>
<hr/>
<button onclick="async();">ASYNC</button>
<button onclick="async2();">ASYNC2</button>
<button onclick="sync();">SYNC</button>
<textarea id="console" rows="15" cols="80"></textarea>
</body>
