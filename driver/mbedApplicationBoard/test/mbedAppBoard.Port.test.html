function log(v)
{
	if(v===undefined){
		document.getElementById("console").value='';
	}else{
		document.getElementById("console").value+='['+(new Date())+']'+v+'\n';
	}
}
/**ASYNCAPIのテスト*/
function callback_test()
{
	log();
	log("callback_test");
	var mcu=new mbedJS.Mcu(document.getElementById("addr").value,
	{
		onNew:function(){
			var dev=new mbedAppBoard.Port(mcu,1,{
			onNew:function(){
				log("[PASS]onNew");
				dev.read();
				dev.read_u16();
			},
			onRead:function(v){
				log("[PASS]onRead:"+v);
//				mcu.close();
			},
			onRead_u16:function(v){
				log("[PASS]onRead_u16:"+v);
				mcu.close();
			}	
			});
		},
		onClose:function(){
			log("[PASS]onClose");
		},
		onError:function(){
			alert("Error");
		}
	});
}
